<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animasi Teks</title>
  <style>
    @keyframes slide {
      0% {
        transform: translateX(-100%);
      }
      100% {
        transform: translateX(100%);
      }
    }

    .animated-text {
      font-size: 2em;
      font-weight: bold;
      white-space: nowrap;
      animation: slide 10s infinite;
    }
  </style>
</head>
<body>
  <div class="animated-text">
    Teks ini bergerak dari kiri ke kanan
  </div>
</body>
</html>
